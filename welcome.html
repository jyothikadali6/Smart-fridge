<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Smart Fridge</title>

    <style>
        body {
            background-image: url('img2.jpg'); /* ✅ Set Background Image */
            background-size: cover; /* ✅ Ensure it covers the entire page */
            background-position: center; /* ✅ Center the image */
            background-repeat: no-repeat; /* ✅ Prevent multiple images */
            background-attachment: fixed; /* ✅ Fix it while scrolling */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white; /* ✅ Ensure text is readable */
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* ✅ Dark overlay for readability */
            padding: 50px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 90px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center; /* ✅ Centers buttons horizontally */
            gap: 20px; /* ✅ Adds spacing between buttons */
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            color: white;
            margin: 10px;
        }

        .signup-btn {
            background-color: #28a745;
        }

        .login-btn {
            background-color: #007bff;
        }
    </style>


</head>
<body>

    <div class="container">
        <h1>Welcome to Smart Fridge</h1>
        <p style="font-size: 18px;">Your personal assistant to track and manage your food items efficiently!</p>

        <div class="buttons">
            <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
            <a href="login.html"><button class="login-btn">Login</button></a>
        </div>
    </div>

</body>
</html>
